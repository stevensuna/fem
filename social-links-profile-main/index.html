<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Jessica Randall's Profile Card">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Profile Card</title>
</head>
<body>
  <!-- Card Component -->
  <article class="card">
    <img 
      class="card__avatar"
      src="assets/images/avatar-jessica.jpeg"
      alt="Jessica Randall"
      width="88" 
      height="88"
    >
    <h1 class="card__title">Jessica Randall</h1>
    <p class="card__location">London, United Kingdom</p>
    <p class="card__bio">Front-end developer and avid reader.</p>

    <!-- Links Component -->
    <nav class="links" aria-label="Social Links">
      <ul class="links__list">
        <li><a href="#" class="links__item">GitHub</a></li>
        <li><a href="#" class="links__item">Frontend Mentor</a></li>
        <li><a href="#" class="links__item">LinkedIn</a></li>
        <li><a href="#" class="links__item">Twitter</a></li>
        <li><a href="#" class="links__item">Instagram</a></li>
      </ul>
    </nav>
  </article>
</body>
</html>
