<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Jessica Randall's Profile Card">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Profile Card</title>
</head>
<body>
  <main>
  <!-- Card Component -->
  <article class="card">
    <!-- Profile Info Component -->
    <div class="card__profile">
      <img 
        class="card__avatar"
        src="assets/images/avatar-jessica.jpeg"
        alt="Jessica Randall"
        width="88"
        height="88"
      >
      <h1 class="card__title">Jessica Randall</h1>
      <p class="card__subtitle">London, United Kingdom</p>
      <p class="card__text">Front-end developer and avid reader.</p>
    </div>

    <!-- Links Component -->
    <nav class="card__links" aria-label="Social Links">
      <ul>
        <li><a href="#" class="btn btn--github">GitHub</a></li>
        <li><a href="#" class="btn btn--frontend">Frontend Mentor</a></li>
        <li><a href="#" class="btn btn--linkedin">LinkedIn</a></li>
        <li><a href="#" class="btn btn--twitter">Twitter</a></li>
        <li><a href="#" class="btn btn--instagram">Instagram</a></li>
      </ul>
    </nav>
  </article>
</main>
</body>
</html>
