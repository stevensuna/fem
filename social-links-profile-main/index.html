<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Jessica Randall's Profile Card">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/social-links-profile-main/assets/css/styles.css">
  <title>Profile Card</title>
</head>
<body>
  <!-- Card Component -->
  <article class="card">
    <!-- Profile Info Component -->
    <div class="card__profile">
      <img 
        class="card__avatar"
        src="assets/images/avatar-jessica.jpeg"
        alt="Jessica Randall"
        width="88"
        height="88"
      >
      <h1 class="card__title">Jessica Randall</h1>
      <p class="card__subtitle">London, United Kingdom</p>
      <p class="card__text">"Front-end developer and avid reader."</p>
    </div>

    <!-- Links Component -->
    <div class="card__links">
      <a href="#" class="btn btn--github">GitHub</a>
      <a href="#" class="btn btn--frontend">Frontend Mentor</a>
      <a href="#" class="btn btn--linkedin">LinkedIn</a>
      <a href="#" class="btn btn--twitter">Twitter</a>
      <a href="#" class="btn btn--instagram">Instagram</a>
    </div>
  </article>
</body>
</html>
