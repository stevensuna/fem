<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <article class="product-card">
      <figure class="product-card__image-container">
        <!-- Use picture element for art direction -->
        <picture>
          <source 
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 600px)"
          >
          <img 
            src="./images/image-product-mobile.jpg" 
            alt="Gabrielle Essence Eau De Parfum bottle laying flat on a table with green leaves decoration"
            class="product-card__image"
          >
        </picture>
      </figure>

      <section class="product-card__content">
        <p class="product-card__category">Perfume</p>
        <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-card__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="product-card__price-container">
          <p class="product-card__price product-card__price--current">$149.99</p>
          <p class="product-card__price product-card__price--original">$169.99</p>
        </div>

        <button class="product-card__add-to-cart-button">
          <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg" class="product-card__cart-icon" aria-hidden="true">
            <path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/>
          </svg>
          Add to Cart
        </button>
      </section>
    </article>
  </main>
</body>
</html>
