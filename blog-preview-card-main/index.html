<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <article class="card">
    <header class="card__content">
      <figure class="card__image">
        <img src="./assets/images/illustration-article.svg" alt="Abstract geometric pattern">
      </figure>
      <span class="card__category">Learning</span>
      <time datetime="2023-12-21" class="card__publish-date">Published 21 Dec 2023</time>
    </header>

    <main class="card__content">
      <h1 class="card__title">HTML & CSS foundations</h1>
      <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </main>

    <footer class="card__author">
      <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" class="card__author-pic">
      <span class="card__author-name">Greg Hooper</span>
    </footer>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/stevensuna">Steven</a>.
  </div>
</body>
</html>
