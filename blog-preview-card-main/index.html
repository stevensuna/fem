<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <article class="blog-card">
    <header class="blog-card__header">
      <figure class="blog-card__illustration">
        <img src="./assets/images/illustration-article.svg" alt="Abstract geometric pattern">
      </figure>
      <span class="tag">Learning</span>
      <time datetime="2023-12-21" class="date">Published 21 Dec 2023</time>
    </header>

    <main class="blog-card__content">
      <h1>HTML & CSS foundations</h1>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </main>

    <footer class="blog-card__author">
      <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" class="author__image">
      <span class="author__name">Greg Hooper</span>
    </footer>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/stevensuna">Steven</a>.
  </div>
</body>
</html>
