<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <article class="card">
    <figure class="card__image">
      <img src="./assets/images/illustration-article.svg" alt="Abstract geometric pattern">
    </figure>

    <p class="card__category">Learning</p>
    <time class="card__publish-date">Published 21 Dec 2023</time>

    <h2 class="card__title">HTML & CSS foundations</h2>
    <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

    <address class="card__author">
      <figure class="card__author-pic">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper">
      </figure>
      <p class="card__author-name">Greg Hooper</p>
    </address>
  </article>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/stevensuna">Steven</a>.
  </footer>
</body>
</html>
